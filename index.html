<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Diagnóstico Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Diagnóstico Financeiro</h2>
    <form id="multiStepForm">
      <!-- Step 1 - Dados pessoais -->
      <div class="form-step active">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Step 2 - Dores -->
      <div class="form-step">
        <label>Dores:</label>
        <div>
          <label><input type="checkbox" name="dores" value="Sinto que o dinheiro some e nunca sei para onde ele vai. Não consigo manter um controle e vivo apagando incêndios."> Sinto que o dinheiro some e nunca sei para onde ele vai. Não consigo manter um controle e vivo apagando incêndios.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Já tentei organizar as contas, mas sempre acabo entrando no rotativo ou pedindo empréstimos. Não tenho paz."> Já tentei organizar as contas, mas sempre acabo entrando no rotativo ou pedindo empréstimos. Não tenho paz.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Tenho medo do que pode acontecer. E se perder o emprego? E se alguém da família ficar doente? Não tenho reserva."> Tenho medo do que pode acontecer. E se perder o emprego? E se alguém da família ficar doente? Não tenho reserva.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Tenho sonhos, mas não sei como planejar para alcançá-los. Fico travado entre o desejo e a realidade financeira."> Tenho sonhos, mas não sei como planejar para alcançá-los. Fico travado entre o desejo e a realidade financeira.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Quero fazer meu dinheiro render, mas tenho medo de investir errado e perder tudo."> Quero fazer meu dinheiro render, mas tenho medo de investir errado e perder tudo.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Tenho alguns bens, mas não sei se estão bem organizados ou se estão realmente me beneficiando financeiramente."> Tenho alguns bens, mas não sei se estão bem organizados ou se estão realmente me beneficiando financeiramente.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Quero garantir o futuro dos meus filhos e deixar tudo certo, sem dores de cabeça para eles."> Quero garantir o futuro dos meus filhos e deixar tudo certo, sem dores de cabeça para eles.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Todo ano o imposto de renda é uma dor de cabeça. Sinto que pago demais e não sei se estou fazendo certo."> Todo ano o imposto de renda é uma dor de cabeça. Sinto que pago demais e não sei se estou fazendo certo.</label>
        </div>
        <div>
          <label><input type="checkbox" name="dores" value="Me sinto mal quando falo de dinheiro. Às vezes gasto por impulso, depois me arrependo. Tenho uma relação emocional conturbada com ele."> Me sinto mal quando falo de dinheiro. Às vezes gasto por impulso, depois me arrependo. Tenho uma relação emocional conturbada com ele.</label>
        </div>

        <button type="button" class="prev">Anterior</button>
        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Step 3 - Metas -->
      <div class="form-step">
        <label>Desejos ou Metas Detalhados:</label>
        <div>
          <label><input type="checkbox" name="metas" value="Quero saber exatamente por onde vai meu dinheiro, conseguir manter o controle das minhas entradas e saídas e finalmente terei equilíbrio financeiro no dia a dia sem surpresas."> Quero saber exatamente por onde vai meu dinheiro, conseguir manter o controle das minhas entradas e saídas e finalmente terei equilíbrio financeiro no dia a dia sem surpresas.</label>
        </div>
        <div>
          <label><input type="checkbox" name="metas" value="Quero sair do sufoco, me livrar das dívidas e nunca mais cair em ciladas como juros abusivos ou empréstimos mal planejados.">Quero sair do sufoco, me livrar das dívidas e nunca mais cair em ciladas como juros abusivos ou empréstimos mal planejados.</label>
        </div>
        <div>
          <label><input type="checkbox" name="metas" value="Quero ter tranquilidade para enfrentar emergências, sem depender de empréstimos ou se desesperar quando algo inesperado acontecer.">Quero ter tranquilidade para enfrentar emergências, sem depender de empréstimos ou se desesperar quando algo inesperado acontecer.</label>
        </div>
        <div>
          <label><input type="checkbox" name="metas" value="Quero colocar meus sonhos no papel, saber quanto preciso guardar e como posso realizá-los de forma planejada, sem deixar só na vontade.">Quero colocar meus sonhos no papel, saber quanto preciso guardar e como posso realizá-los de forma planejada, sem deixar só na vontade.</label>
        </div>
        <div>
          <label><input type="checkbox" name="metas" value="Quero investir com segurança e inteligência, entendendo os riscos e fazendo meu dinheiro trabalhar por mim, sem seguir modinhas ou achismos.">Quero investir com segurança e inteligência, entendendo os riscos e fazendo meu dinheiro trabalhar por mim, sem seguir modinhas ou achismos.</label>
        </div>
         <div>
          <label><input type="checkbox" name="metas" value="Quero ter clareza sobre meus bens e saber se estou protegendo e multiplicando meu patrimônio da forma certa.">Quero ter clareza sobre meus bens e saber se estou protegendo e multiplicando meu patrimônio da forma certa.</label>
        </div>
         <div>
          <label><input type="checkbox" name="metas" value="Quero garantir uma aposentadoria tranquila e também deixar tudo organizado para meus filhos, sem confusão ou brigas por herança.">Quero garantir uma aposentadoria tranquila e também deixar tudo organizado para meus filhos, sem confusão ou brigas por herança.</label>
        </div>
         <div>
          <label><input type="checkbox" name="metas" value="Quero entender como posso economizar legalmente com impostos, aproveitar isenções e não errar no Imposto de Renda.">Quero entender como posso economizar legalmente com impostos, aproveitar isenções e não errar no Imposto de Renda.</label>
        </div>
         <div>
          <label><input type="checkbox" name="metas" value="Quero mudar minha relação com o dinheiro, vencer a culpa, o medo e os impulsos. Quero ter controle e leveza ao lidar com minha vida financeira.">Quero mudar minha relação com o dinheiro, vencer a culpa, o medo e os impulsos. Quero ter controle e leveza ao lidar com minha vida financeira.</label>
        </div>

        <button type="button" class="prev">Anterior</button>
        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Step 4 - Comentário -->
      <div class="form-step">
        <label for="comentario">Deixe um comentário (opcional):</label>
        <textarea id="comentario" name="comentario"></textarea>

        <button type="button" class="prev">Anterior</button>
        <button type="submit">Enviar</button>
      </div>

      <!-- Step 5 - Confirmação -->
      <div class="form-step">
        <h3>Fórmulario enviado com sucesso!</h3>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
