<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Financeiro - Veritus Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/imagem-de-fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05));
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 220px;
      height: 220px;
      top: 15%;
      left: 25%;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 280px;
      height: 280px;
      top: 60%;
      left: 70%;
      animation-delay: 2s;
    }
    .circle:nth-child(3) {
      width: 180px;
      height: 180px;
      top: 40%;
      left: 40%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.1);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 relative text-white">
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="w-full max-w-2xl bg-gradient-to-br from-white/10 via-white/5 to-white/10 backdrop-blur-md rounded-2xl p-8 shadow-[0_0_30px_rgba(255,215,0,0.2)] border border-white/10">
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Diagnóstico Financeiro</h2>
    <form id="multiStepForm" class="space-y-6">
      <!-- Etapas mantidas -->
      <!-- ... (o restante do conteúdo permanece inalterado, mantendo etapas e funcionalidade existentes) -->
    </form>
  </div>

  <!-- Modal -->
  <div id="modalEnvio" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="bg-white text-black p-6 rounded-xl shadow-lg text-center space-y-4">
      <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" class="mx-auto w-12 h-12" alt="Carregando">
      <p id="modalText">Suas informações estão sendo enviadas. Por favor, aguarde.</p>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');
    const nextBtns = document.querySelectorAll('.next');
    const prevBtns = document.querySelectorAll('.prev');
    const modal = document.getElementById('modalEnvio');
    const modalText = document.getElementById('modalText');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('hidden', i !== index);
      });
    }

    nextBtns.forEach(btn => btn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }));

    prevBtns.forEach(btn => btn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }));

    document.getElementById('multiStepForm').addEventListener('submit', (e) => {
      e.preventDefault();
      modal.classList.remove('hidden');

      const form = e.target;
      const formData = new FormData(form);

      const dores = Array.from(document.querySelectorAll('input[name="dores"]:checked')).map(cb => cb.value).join(', ');
      const metas = Array.from(document.querySelectorAll('input[name="metas"]:checked')).map(cb => cb.value).join(', ');

      formData.set('dores', dores);
      formData.set('metas', metas);

      fetch('https://script.google.com/macros/s/AKfycbxCKVU0TtezySipbQeQqDcVjeEJsL_sO7SsmWSzF7svF5S1IqWSfGa7Jx4g1DMn_vrFGQ/exec', {
        method: 'POST',
        body: formData,
      })
      .then(() => {
        modalText.innerText = 'Formulário enviado com sucesso! Aguarde que entraremos em contato com você.';
        setTimeout(() => {
          modal.classList.add('hidden');
          form.reset();
          currentStep = 0;
          showStep(currentStep);
        }, 3000);
      })
      .catch((err) => {
        modalText.innerText = 'Erro ao enviar os dados. Tente novamente mais tarde.';
        setTimeout(() => modal.classList.add('hidden'), 2500);
      });
    });

    showStep(currentStep);
  </script>
</body>
</html>
