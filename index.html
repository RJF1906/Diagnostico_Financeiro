<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Financeiro - Veritus Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    h2 {
      font-family: 'Playfair Display', serif;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/RJF1906/Diagnostico_Financeiro/main/veritus.JPG');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }

    .animated-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .animated-lines span {
      position: absolute;
      top: -100%;
      width: 3px;
      height: 200%;
      background: gold;
      animation: moveLine 12s linear infinite;
      opacity: 0.25;
    }

    @keyframes moveLine {
      0% { top: -100%; }
      50% { top: 100%; }
      100% { top: -100%; }
    }

    .animated-lines span:nth-child(odd) {
      animation-name: moveUp;
    }

    @keyframes moveUp {
      0% { top: 100%; }
      50% { top: -100%; }
      100% { top: 100%; }
    }

    .form-step {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .form-step:not(.hidden) {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      border: 2px solid transparent;
      background-color: #FFB800;
      color: #222;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #f8a200;
      color: #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:focus {
      outline: none;
    }

    .btn-prev {
      background-color: white;
      color: black;
      border-color: white;
    }

    .btn-prev:hover {
      background-color: #ddd;
      color: #222;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    .btn-submit:hover {
      background-color: #218838;
      border-color: #218838;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .step-title {
      display: block;
      margin-bottom: 2rem;
      margin-top: -1rem;
    }

    .step-title.hidden {
      display: none;
    }

    .error-message {
      color: #f87171;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    /* Estilo para a Etapa 2 */
    .dificuldades-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 20px;
    }

    .dificuldade-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      line-height: 1.5;
      color: white;
    }

    .dificuldade-item input {
      accent-color: gold;
    }

    .dificuldade-text {
      max-width: 100%;
      word-wrap: break-word;
    }

    .dificuldade-item:hover {
      background-color: rgba(255, 184, 0, 0.2);
      border-radius: 8px;
      padding: 10px;
    }

    /* Estilo para a Etapa 3 */
    .metas-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 20px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      line-height: 1.5;
      color: white;
    }

    .meta-item input {
      accent-color: gold;
    }

    .meta-text {
      max-width: 100%;
      word-wrap: break-word;
    }

    .meta-item:hover {
      background-color: rgba(255, 184, 0, 0.2);
      border-radius: 8px;
      padding: 10px;
    }

    /* Caixa de diálogo de envio */
    .loading-dialog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .loading-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .loading-box img {
      width: 50px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 relative text-white">
  <div class="animated-lines">
    <span style="left: 5%"></span><span style="left: 15%"></span><span style="left: 25%"></span><span style="left: 35%"></span><span style="left: 45%"></span>
    <span style="left: 55%"></span><span style="left: 65%"></span><span style="left: 75%"></span><span style="left: 85%"></span><span style="left: 95%"></span>
  </div>

  <div class="relative z-10 w-full max-w-2xl bg-black/50 p-8 shadow-lg">
    <!-- O título só aparece na primeira etapa -->
    <h2 id="titulo-primeira-etapa" class="step-title text-2xl font-bold mb-6">Queremos entender melhor sua vida financeira</h2>

    <form id="multiStepForm" class="space-y-6">
      <!-- Etapas do formulário (como no código original) -->

      <!-- Etapa 4 com botão Enviar -->
      <div class="form-step hidden">
        <h2 class="step-title text-2xl font-bold text-left">Se houver, escreva suas dificuldades e metas que não foram citadas:</h2>
        <textarea name="comentarios" placeholder="Escreva aqui..." class="w-full p-2 bg-black border border-white text-white"></textarea>
        <div class="button-container">
          <button type="button" class="btn btn-prev prev">Anterior</button>
          <button type="button" id="submitBtn" class="btn btn-submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Caixa de diálogo de carregamento -->
  <div id="loadingDialog" class="loading-dialog hidden">
    <div class="loading-box">
      <img src="https://i.gifer.com/1zZu.gif" alt="Loading"> <!-- Pode usar qualquer animação de carregamento -->
      <p>Por favor, aguarde enquanto seus dados estão sendo enviados...</p>
    </div>
  </div>

  <script>
    // O script de navegação entre as etapas do formulário
    const nextButtons = document.querySelectorAll('.next');
    const prevButtons = document.querySelectorAll('.prev');
    const formSteps = document.querySelectorAll('.form-step');
    const submitBtn = document.getElementById('submitBtn');
    const loadingDialog = document.getElementById('loadingDialog');
    let currentStep = 0;

    nextButtons.forEach(button => {
      button.addEventListener('click', () => {
        const currentStepForm = formSteps[currentStep];
        formSteps[currentStep].classList.add('hidden');
        currentStep++;
        formSteps[currentStep].classList.remove('hidden');
        if (currentStep > 0) {
          document.getElementById("titulo-primeira-etapa").classList.add("hidden");
        }
      });
    });

    prevButtons.forEach(button => {
      button.addEventListener('click', () => {
        formSteps[currentStep].classList.add('hidden');
        currentStep--;
        formSteps[currentStep].classList.remove('hidden');
        if (currentStep === 0) {
          document.getElementById("titulo-primeira-etapa").classList.remove("hidden");
        }
      });
    });

    submitBtn.addEventListener('click', function() {
      const formData = new FormData(document.getElementById('multiStepForm'));

      // Exibe o loading dialog
      loadingDialog.classList.remove('hidden');
      
      // Envia os dados para o Google Script API
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        loadingDialog.classList.add('hidden');
        alert('Dados enviados com sucesso!');
        window.location.reload(); // Recarrega a página para voltar à primeira etapa
      })
      .catch(error => {
        loadingDialog.classList.add('hidden');
        alert('Houve um erro no envio dos dados. Tente novamente.');
      });
    });
  </script>
</body>
</html>
