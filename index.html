<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Financeiro - Veritus Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/RJF1906/Diagnostico_Financeiro/main/veritus.JPG');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .animated-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .animated-lines span {
      position: absolute;
      top: -100%;
      width: 3px; /* Linha mais fina */
      height: 200%;
      background: gold;
      animation: moveLine 12s linear infinite; /* Animação mais lenta */
      opacity: 0.25;
    }

    @keyframes moveLine {
      0% {
        top: -100%;
      }
      50% {
        top: 100%;
      }
      100% {
        top: -100%;
      }
    }

    .animated-lines span:nth-child(odd) {
      animation-name: moveUp;
    }

    @keyframes moveUp {
      0% {
        top: 100%;
      }
      50% {
        top: -100%;
      }
      100% {
        top: 100%;
      }
    }

    .form-step {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .form-step:not(.hidden) {
      opacity: 1;
      transform: translateY(0);
    }

    /* Estilo dos botões */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      border: 2px solid transparent;
      background-color: #FFB800;
      color: #222;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #f8a200;
      color: #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:focus {
      outline: none;
    }

    .btn-prev {
      background-color: white;
      color: black;
      border-color: white;
    }

    .btn-prev:hover {
      background-color: #ddd;
      color: #222;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    .btn-submit:hover {
      background-color: #218838;
      border-color: #218838;
    }

    /* Container para centralizar os botões */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Espaçamento entre os botões */
      margin-top: 20px; /* Ajuste a distância dos botões para o conteúdo acima */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 relative text-white">
  <div class="animated-lines">
    <span style="left: 5%"></span>
    <span style="left: 15%"></span>
    <span style="left: 25%"></span>
    <span style="left: 35%"></span>
    <span style="left: 45%"></span>
    <span style="left: 55%"></span>
    <span style="left: 65%"></span>
    <span style="left: 75%"></span>
    <span style="left: 85%"></span>
    <span style="left: 95%"></span>
  </div>

  <div class="relative z-10 w-full max-w-2xl bg-black/50 p-8 shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Vamos entender melhor a sua situação financeira.</h2>
    <form id="multiStepForm" class="space-y-6">
      <!-- Etapa 1 -->
      <div class="form-step">
        <input type="text" name="nome" placeholder="Nome completo" required pattern="^[A-Za-zÀ-ÿ\s]+$" class="w-full p-2 bg-black border border-white text-white">
        <input type="email" name="email" placeholder="E-mail" required class="w-full p-2 bg-black border border-white text-white">
        <input type="tel" name="telefone" placeholder="Telefone" required pattern="\d+" class="w-full p-2 bg-black border border-white text-white">
        <div class="button-container">
          <button type="button" class="btn next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 2 - Dores -->
      <div class="form-step hidden">
        <p class="mb-2">Quais dessas dores você sente?</p>
        <label><input type="checkbox" name="dores" value="Alta carga tributária"> Alta carga tributária</label><br>
        <label><input type="checkbox" name="dores" value="Falta de planejamento"> Falta de planejamento</label><br>
        <label><input type="checkbox" name="dores" value="Baixa rentabilidade"> Baixa rentabilidade</label><br>
        <div class="button-container">
          <button type="button" class="btn btn-prev prev">Anterior</button>
          <button type="button" class="btn next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 3 - Metas -->
      <div class="form-step hidden">
        <p class="mb-2">Quais são suas metas financeiras?</p>
        <label><input type="checkbox" name="metas" value="Aposentadoria"> Aposentadoria</label><br>
        <label><input type="checkbox" name="metas" value="Compra de imóvel"> Compra de imóvel</label><br>
        <label><input type="checkbox" name="metas" value="Viagem internacional"> Viagem internacional</label><br>
        <div class="button-container">
          <button type="button" class="btn btn-prev prev">Anterior</button>
          <button type="button" class="btn next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 4 - Comentário -->
      <div class="form-step hidden">
        <textarea name="mensagem" placeholder="Deseja comentar algo mais?" class="w-full p-2 bg-black border border-white text-white"></textarea>
        <div class="button-container">
          <button type="button" class="btn btn-prev prev">Anterior</button>
          <button type="submit" class="btn btn-submit submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <div id="modalEnvio" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="bg-white text-black p-6 rounded-xl shadow-lg text-center space-y-4">
      <div class="w-12 h-12 border-4 border-t-transparent rounded-full animate-spin mx-auto" style="border-color: gold; border-top-color: transparent;"></div>
      <p id="modalText">Por favor, aguarde, seus dados estão sendo enviados.</p>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');
    const nextBtns = document.querySelectorAll('.next');
    const prevBtns = document.querySelectorAll('.prev');
    const form = document.getElementById('multiStepForm');
    const modal = document.getElementById('modalEnvio');
    const modalText = document.getElementById('modalText');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        if (i === index) {
          step.classList.remove('hidden');
        } else {
          step.classList.add('hidden');
        }
      });
    }

    function validateStep(index) {
      if (index === 0) {
        const nome = form.nome;
        const email = form.email;
        const telefone = form.telefone;
        if (!nome.checkValidity() || !email.checkValidity() || !telefone.checkValidity()) {
          alert("Preencha os campos corretamente.");
          return false;
        }
      }
      if (index === 1) {
        if (form.querySelectorAll('input[name="dores"]:checked').length === 0) {
          alert("Selecione pelo menos uma dor.");
          return false;
        }
      }
      if (index === 2) {
        if (form.querySelectorAll('input[name="metas"]:checked').length === 0) {
          alert("Selecione pelo menos uma meta.");
          return false;
        }
      }
      return true;
    }

    nextBtns.forEach((btn) => {
      btn.addEventListener('click', () => {
        if (validateStep(currentStep)) {
          currentStep++;
          showStep(currentStep);
        }
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentStep--;
        showStep(currentStep);
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      modal.classList.remove('hidden');

      const formData = new FormData(form);
      const dores = Array.from(document.querySelectorAll('input[name="dores"]:checked')).map(cb => cb.value).join(', ');
      const metas = Array.from(document.querySelectorAll('input[name="metas"]:checked')).map(cb => cb.value).join(', ');

      formData.set('dores', dores);
      formData.set('metas', metas);

      fetch('https://script.google.com/macros/s/AKfycbxCKVU0TtezySipbQeQqDcVjeEJsL_sO7SsmWSzF7svF5S1IqWSfGa7Jx4g1DMn_vrFGQ/exec', {
        method: 'POST',
        body: formData,
      })
      .then(() => {
        modal.classList.add('hidden');
        alert("Muito obrigado, logo nossa equipe entrará em contato com você.");
        form.reset();
        currentStep = 0;
        showStep(currentStep);
      })
      .catch(() => {
        modalText.innerText = "Erro ao enviar. Tente novamente.";
        setTimeout(() => modal.classList.add('hidden'), 2500);
      });
    });

    showStep(currentStep);
  </script>
</body>
</html>
