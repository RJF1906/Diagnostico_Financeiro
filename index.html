<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Financeiro - Veritus Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/RJF1906/Diagnostico_Financeiro/main/veritus.JPG');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    /* Efeito dourado sobre a imagem */
    .golden-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 100%;
      background-color: rgba(255, 215, 0, 0.7);
      animation: moveLines 3s infinite linear;
    }

    .line:nth-child(1) {
      left: 10%;
      animation-duration: 3s;
      animation-delay: 0s;
    }

    .line:nth-child(2) {
      left: 30%;
      animation-duration: 4s;
      animation-delay: 1s;
    }

    .line:nth-child(3) {
      left: 50%;
      animation-duration: 5s;
      animation-delay: 2s;
    }

    .line:nth-child(4) {
      left: 70%;
      animation-duration: 4s;
      animation-delay: 3s;
    }

    .line:nth-child(5) {
      left: 90%;
      animation-duration: 6s;
      animation-delay: 4s;
    }

    @keyframes moveLines {
      0% {
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    /* Estilo da caixa */
    .form-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 2xl;
      background-color: #000;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      border: 2px solid #fff;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
      font-size: 16px;
      border-radius: 0;
    }

    button {
      padding: 15px;
      margin-top: 10px;
      width: 100%;
      background-color: #FFB800;
      color: white;
      font-weight: bold;
      border: none;
      text-align: center;
      cursor: pointer;
    }

    button:hover {
      background-color: #F7A500;
    }

    /* Botões de navegação */
    .prev, .next {
      width: 48%;
      display: inline-block;
      background-color: #444;
      border-radius: 0;
    }

    .prev:hover, .next:hover {
      background-color: #F7A500;
    }

    /* Estilo da caixa de diálogo */
    #modalEnvio {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-blur-sm;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    #modalEnvio.active {
      visibility: visible;
      opacity: 1;
    }

    #modalEnvio .modal-content {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    #modalEnvio .modal-content img {
      width: 50px;
      margin-bottom: 20px;
    }

    #modalEnvio .modal-content p {
      font-size: 18px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 relative text-white">
  <!-- Animações de linhas douradas sobre a imagem -->
  <div class="golden-lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="form-container">
    <h2>Vamos entender melhor a sua situação financeira</h2>
    <form id="multiStepForm" class="space-y-6">

      <!-- Etapa 1 - Dados Pessoais -->
      <div class="form-step">
        <input type="text" name="nome" placeholder="Nome completo" required class="w-full p-3 rounded bg-white/20 placeholder-white">
        <input type="email" name="email" placeholder="E-mail" required class="w-full p-3 rounded bg-white/20 placeholder-white">
        <input type="tel" name="telefone" placeholder="Telefone" required class="w-full p-3 rounded bg-white/20 placeholder-white">
        <div class="flex justify-between mt-4">
          <button type="button" class="next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 2 - Dores Financeiras -->
      <div class="form-step hidden">
        <p class="text-lg font-semibold mb-4">Quais são suas principais dores financeiras?</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <label><input type="checkbox" name="dores" value="Dívidas" class="mr-2"> Dívidas</label>
          <label><input type="checkbox" name="dores" value="Falta de controle" class="mr-2"> Falta de controle</label>
          <label><input type="checkbox" name="dores" value="Gastos excessivos" class="mr-2"> Gastos excessivos</label>
          <label><input type="checkbox" name="dores" value="Falta de planejamento" class="mr-2"> Falta de planejamento</label>
        </div>
        <div class="flex justify-between mt-4">
          <button type="button" class="prev">Anterior</button>
          <button type="button" class="next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 3 - Metas Financeiras -->
      <div class="form-step hidden">
        <p class="text-lg font-semibold mb-4">Quais são suas metas financeiras?</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <label><input type="checkbox" name="metas" value="Investir" class="mr-2"> Investir</label>
          <label><input type="checkbox" name="metas" value="Quitar dívidas" class="mr-2"> Quitar dívidas</label>
          <label><input type="checkbox" name="metas" value="Reservar emergência" class="mr-2"> Reservar emergência</label>
          <label><input type="checkbox" name="metas" value="Aposentadoria" class="mr-2"> Aposentadoria</label>
        </div>
        <div class="flex justify-between mt-4">
          <button type="button" class="prev">Anterior</button>
          <button type="button" class="next">Próximo</button>
        </div>
      </div>

      <!-- Etapa 4 - Observações Finais -->
      <div class="form-step hidden">
        <textarea name="observacoes" placeholder="Compartilhe algo mais sobre sua situação financeira..." rows="4" class="w-full p-3 rounded bg-white/20 placeholder-white"></textarea>
        <div class="flex justify-between mt-4">
          <button type="button" class="prev">Anterior</button>
          <button type="submit" class="next">Enviar</button>
        </div>
      </div>

    </form>
  </div>

  <!-- Modal -->
  <div id="modalEnvio" class="fixed inset-0 flex items-center justify-center hidden z-50">
    <div class="modal-content">
      <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif" class="mx-auto w-12 h-12" alt="Carregando">
      <p id="modalText">Por favor, aguarde, seus dados estão sendo enviados...</p>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');
    const nextBtns = document.querySelectorAll('.next');
    const prevBtns = document.querySelectorAll('.prev');
    const modal = document.getElementById('modalEnvio');
    const modalText = document.getElementById('modalText');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('hidden', i !== index);
      });
    }

    nextBtns.forEach(btn => btn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }));

    prevBtns.forEach(btn => btn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }));

    document.getElementById('multiStepForm').addEventListener('submit', (e) => {
      e.preventDefault();
      modal.classList.remove('hidden');
      modal.classList.add('active');

      const form = e.target;
      const formData = new FormData(form);

      const dores = Array.from(document.querySelectorAll('input[name="dores"]:checked')).map(cb => cb.value).join(', ');
      const metas = Array.from(document.querySelectorAll('input[name="metas"]:checked')).map(cb => cb.value).join(', ');

      formData.set('dores', dores);
      formData.set('metas', metas);

      fetch('https://script.google.com/macros/s/AKfycbxCKVU0TtezySipbQeQqDcVjeEJsL_sO7SsmWSzF7svF5S1IqWSfGa7Jx4g1DMn_vrFGQ/exec', {
        method: 'POST',
        body: formData,
      })
      .then(() => {
        modalText.innerText = 'Muito obrigado, logo nossa equipe entrará em contato com você.';
        setTimeout(() => {
          modal.classList.remove('active');
          form.reset();
          currentStep = 0;
          showStep(currentStep);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 3000);
      })
      .catch((err) => {
        modalText.innerText = 'Erro ao enviar os dados. Tente novamente mais tarde.';
        setTimeout(() => modal.classList.add('hidden'), 2500);
      });
    });

    showStep(currentStep);
  </script>
</body>
</html>
