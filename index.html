<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnóstico Financeiro - Veritus Capital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/RJF1906/Diagnostico_Financeiro/main/veritus.JPG');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .golden-lines::before {
      content: "";
      position: absolute;
      top: -50%;
      left: 50%;
      width: 2px;
      height: 200%;
      background: linear-gradient(to bottom, rgba(255, 215, 0, 0) 0%, rgba(255, 215, 0, 0.5) 50%, rgba(255, 215, 0, 0) 100%);
      animation: shimmer 5s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 relative text-white golden-lines">
  <div class="relative z-10 w-full max-w-2xl bg-black p-8 shadow-xl border border-white">
    <h2 class="text-3xl font-bold text-center mb-6 text-white">Vamos entender melhor a sua situação financeira.</h2>
    <form id="multiStepForm" class="space-y-6">

      <!-- Etapa 1 - Dados Pessoais -->
      <div class="form-step">
        <input type="text" name="nome" placeholder="Nome completo" required pattern="^[A-Za-zÀ-ú\s]+$" class="w-full p-3 rounded-none bg-white/20 placeholder-white">
        <input type="email" name="email" placeholder="E-mail" required class="w-full p-3 rounded-none bg-white/20 placeholder-white">
        <input type="tel" name="telefone" placeholder="Telefone" required pattern="^\d+$" class="w-full p-3 rounded-none bg-white/20 placeholder-white">
        <div class="flex justify-end mt-4">
          <button type="button" class="next bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-none">Próximo</button>
        </div>
      </div>

      <!-- Etapa 2 - Dores Financeiras -->
      <div class="form-step hidden">
        <p class="text-lg font-semibold mb-4">Quais são suas principais dores financeiras?</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <label><input type="checkbox" name="dores" value="Dívidas" class="mr-2"> Dívidas</label>
          <label><input type="checkbox" name="dores" value="Falta de controle" class="mr-2"> Falta de controle</label>
          <label><input type="checkbox" name="dores" value="Gastos excessivos" class="mr-2"> Gastos excessivos</label>
          <label><input type="checkbox" name="dores" value="Falta de planejamento" class="mr-2"> Falta de planejamento</label>
        </div>
        <p class="text-red-400 hidden mt-2" id="erro-dores">Por favor, selecione pelo menos uma opção.</p>
        <div class="flex justify-between mt-4">
          <button type="button" class="prev bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-none">Anterior</button>
          <button type="button" class="next bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-none">Próximo</button>
        </div>
      </div>

      <!-- Etapa 3 - Metas Financeiras -->
      <div class="form-step hidden">
        <p class="text-lg font-semibold mb-4">Quais são suas metas financeiras?</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <label><input type="checkbox" name="metas" value="Investir" class="mr-2"> Investir</label>
          <label><input type="checkbox" name="metas" value="Quitar dívidas" class="mr-2"> Quitar dívidas</label>
          <label><input type="checkbox" name="metas" value="Reservar emergência" class="mr-2"> Reservar emergência</label>
          <label><input type="checkbox" name="metas" value="Aposentadoria" class="mr-2"> Aposentadoria</label>
        </div>
        <p class="text-red-400 hidden mt-2" id="erro-metas">Por favor, selecione pelo menos uma opção.</p>
        <div class="flex justify-between mt-4">
          <button type="button" class="prev bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-none">Anterior</button>
          <button type="button" class="next bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-none">Próximo</button>
        </div>
      </div>

      <!-- Etapa 4 - Observações Finais -->
      <div class="form-step hidden">
        <textarea name="observacoes" placeholder="Compartilhe algo mais sobre sua situação financeira..." rows="4" class="w-full p-3 rounded-none bg-white/20 placeholder-white"></textarea>
        <div class="flex justify-between mt-4">
          <button type="button" class="prev bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-none">Anterior</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-none">Enviar</button>
        </div>
      </div>

    </form>
  </div>

  <!-- Modal -->
  <div id="modalEnvio" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="bg-white text-black p-6 rounded-xl shadow-lg text-center space-y-4">
      <div class="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
      <p id="modalText">Por favor, aguarde, seus dados estão sendo enviados.</p>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');
    const nextBtns = document.querySelectorAll('.next');
    const prevBtns = document.querySelectorAll('.prev');
    const modal = document.getElementById('modalEnvio');
    const modalText = document.getElementById('modalText');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('hidden', i !== index);
      });
    }

    nextBtns.forEach(btn => btn.addEventListener('click', () => {
      const step = steps[currentStep];
      const inputs = step.querySelectorAll('input[required], textarea[required]');
      let valid = true;

      for (let input of inputs) {
        if (!input.checkValidity()) {
          input.reportValidity();
          valid = false;
          return;
        }
      }

      if (currentStep === 1) {
        const dores = document.querySelectorAll('input[name="dores"]:checked');
        if (dores.length === 0) {
          document.getElementById('erro-dores').classList.remove('hidden');
          return;
        } else {
          document.getElementById('erro-dores').classList.add('hidden');
        }
      }

      if (currentStep === 2) {
        const metas = document.querySelectorAll('input[name="metas"]:checked');
        if (metas.length === 0) {
          document.getElementById('erro-metas').classList.remove('hidden');
          return;
        } else {
          document.getElementById('erro-metas').classList.add('hidden');
        }
      }

      if (valid && currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }));

    prevBtns.forEach(btn => btn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }));

    document.getElementById('multiStepForm').addEventListener('submit', (e) => {
      e.preventDefault();
      modal.classList.remove('hidden');

      const form = e.target;
      const formData = new FormData(form);

      const dores = Array.from(document.querySelectorAll('input[name="dores"]:checked')).map(cb => cb.value).join(', ');
      const metas = Array.from(document.querySelectorAll('input[name="metas"]:checked')).map(cb => cb.value).join(', ');

      formData.set('dores', dores);
      formData.set('metas', metas);

      fetch('https://script.google.com/macros/s/AKfycbxCKVU0TtezySipbQeQqDcVjeEJsL_sO7SsmWSzF7svF5S1IqWSfGa7Jx4g1DMn_vrFGQ/exec', {
        method: 'POST',
        body: formData,
      })
      .then(() => {
        modal.classList.add('hidden');
        alert('Muito obrigado, logo nossa equipe entrará em contato com você.');
        form.reset();
        currentStep = 0;
        showStep(currentStep);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      })
      .catch((err) => {
        modalText.innerText = 'Erro ao enviar os dados. Tente novamente mais tarde.';
        setTimeout(() => modal.classList.add('hidden'), 2500);
      });
    });

    showStep(currentStep);
  </script>
</body>
</html>
