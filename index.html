<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Financeiro | Veritus Capital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="multiStepForm">
        <div class="form-step active">
            <h2>Informações de Contato</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <button type="button" onclick="nextStep()">Próximo</button>
        </div>
        <div class="form-step">
            <h2>Dor Detalhada</h2>
            <div class="checkbox-group">
                <label><input type="checkbox" name="dores" value="Sinto que o dinheiro some..."> Sinto que o dinheiro some e nunca sei para onde ele vai. Não consigo manter um controle e vivo apagando incêndios.</label>
                <label><input type="checkbox" name="dores" value="Já tentei organizar..."> Já tentei organizar as contas, mas sempre acabo entrando no rotativo ou pedindo empréstimos. Não tenho paz.</label>
                <label><input type="checkbox" name="dores" value="Tenho medo do que pode acontecer..."> Tenho medo do que pode acontecer. E se perder o emprego? E se alguém da família ficar doente? Não tenho reserva.</label>
                <label><input type="checkbox" name="dores" value="Tenho sonhos, mas não sei como planejar..."> Tenho sonhos, mas não sei como planejar para alcançá-los. Fico travado entre o desejo e a realidade financeira.</label>
                <label><input type="checkbox" name="dores" value="Quero fazer meu dinheiro render..."> Quero fazer meu dinheiro render, mas tenho medo de investir errado e perder tudo.</label>
                <label><input type="checkbox" name="dores" value="Tenho alguns bens, mas não sei..."> Tenho alguns bens, mas não sei se estão bem organizados ou se estão realmente me beneficiando financeiramente.</label>
                <label><input type="checkbox" name="dores" value="Quero garantir o futuro dos meus filhos..."> Quero garantir o futuro dos meus filhos e deixar tudo certo, sem dores de cabeça para eles.</label>
                <label><input type="checkbox" name="dores" value="Todo ano o imposto de renda é uma dor de cabeça..."> Todo ano o imposto de renda é uma dor de cabeça. Sinto que pago demais e não sei se estou fazendo certo.</label>
                <label><input type="checkbox" name="dores" value="Me sinto mal quando falo de dinheiro..."> Me sinto mal quando falo de dinheiro. Às vezes gasto por impulso, depois me arrependo. Tenho uma relação emocional conturbada com ele.</label>
            </div>
            <button type="button" onclick="nextStep()">Próximo</button>
        </div>
        <div class="form-step">
            <h2>Desejos ou Metas Detalhados</h2>
            <div class="checkbox-group" id="metasContainer">
                <!-- Metas inseridas dinamicamente -->
            </div>
            <button type="button" onclick="nextStep()">Próximo</button>
        </div>
        <div class="form-step">
            <h2>Deixe um comentário (opcional)</h2>
            <textarea name="comentario" placeholder="Escreva aqui..."></textarea>
            <button type="submit">Enviar</button>
        </div>
        <div class="form-step">
            <h2>Formulário enviado com sucesso!</h2>
            <p>Obrigado por compartilhar seu momento com a Veritus Capital.</p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
