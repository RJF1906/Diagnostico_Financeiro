<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Diagnóstico Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      margin: 20px 5px 0 0;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 8px;
    }

    .loading-message {
      display: none;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .loading-message.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Diagnóstico Financeiro</h2>
    <form id="multiStepForm">
      <!-- Etapa 1 -->
      <div class="form-step active">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Etapa 2 -->
      <div class="form-step">
        <label>Dores:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="dores" value="Sinto que o dinheiro some..."> Sinto que o dinheiro some e nunca sei para onde ele vai. Não consigo manter um controle e vivo apagando incêndios.</label>
          <label><input type="checkbox" name="dores" value="Já tentei organizar as contas..."> Já tentei organizar as contas, mas sempre acabo entrando no rotativo ou pedindo empréstimos. Não tenho paz.</label>
          <label><input type="checkbox" name="dores" value="Tenho medo do que pode acontecer..."> Tenho medo do que pode acontecer. E se perder o emprego? E se alguém da família ficar doente? Não tenho reserva.</label>
          <label><input type="checkbox" name="dores" value="Tenho sonhos, mas não sei como planejar..."> Tenho sonhos, mas não sei como planejar para alcançá-los. Fico travado entre o desejo e a realidade financeira.</label>
          <label><input type="checkbox" name="dores" value="Quero fazer meu dinheiro render..."> Quero fazer meu dinheiro render, mas tenho medo de investir errado e perder tudo.</label>
          <label><input type="checkbox" name="dores" value="Tenho alguns bens, mas não sei se estão bem organizados..."> Tenho alguns bens, mas não sei se estão bem organizados ou se estão realmente me beneficiando financeiramente.</label>
          <label><input type="checkbox" name="dores" value="Quero garantir o futuro dos meus filhos..."> Quero garantir o futuro dos meus filhos e deixar tudo certo, sem dores de cabeça para eles.</label>
          <label><input type="checkbox" name="dores" value="Todo ano o imposto de renda é uma dor de cabeça..."> Todo ano o imposto de renda é uma dor de cabeça. Sinto que pago demais e não sei se estou fazendo certo.</label>
          <label><input type="checkbox" name="dores" value="Me sinto mal quando falo de dinheiro..."> Me sinto mal quando falo de dinheiro. Às vezes gasto por impulso, depois me arrependo. Tenho uma relação emocional conturbada com ele.</label>
        </div>

        <button type="button" class="prev">Anterior</button>
        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Etapa 3 -->
      <div class="form-step">
        <label>Metas:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="metas" value="Quero saber exatamente por onde vai meu dinheiro..."> Quero saber exatamente por onde vai meu dinheiro, manter controle e ter equilíbrio financeiro.</label>
          <label><input type="checkbox" name="metas" value="Quero sair do sufoco e me livrar das dívidas..."> Quero sair do sufoco, me livrar das dívidas e evitar ciladas financeiras.</label>
          <label><input type="checkbox" name="metas" value="Quero ter tranquilidade para emergências..."> Quero ter tranquilidade para emergências, sem depender de empréstimos.</label>
          <label><input type="checkbox" name="metas" value="Quero colocar meus sonhos no papel..."> Quero colocar meus sonhos no papel e realizá-los de forma planejada.</label>
          <label><input type="checkbox" name="metas" value="Quero investir com segurança e inteligência..."> Quero investir com segurança e inteligência, entendendo os riscos.</label>
          <label><input type="checkbox" name="metas" value="Quero ter clareza sobre meus bens..."> Quero ter clareza sobre meus bens e proteger meu patrimônio.</label>
          <label><input type="checkbox" name="metas" value="Quero garantir uma aposentadoria tranquila..."> Quero garantir uma aposentadoria tranquila e deixar tudo organizado para meus filhos.</label>
          <label><input type="checkbox" name="metas" value="Quero economizar legalmente com impostos..."> Quero economizar legalmente com impostos e não errar no IR.</label>
          <label><input type="checkbox" name="metas" value="Quero mudar minha relação com o dinheiro..."> Quero mudar minha relação com o dinheiro, vencer o medo e ter leveza.</label>
        </div>

        <button type="button" class="prev">Anterior</button>
        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Etapa 4 -->
      <div class="form-step">
        <label for="comentario">Deixe um comentário (opcional):</label>
        <textarea id="comentario" name="comentario"></textarea>

        <button type="button" class="prev">Anterior</button>
        <button type="submit">Enviar</button>
      </div>

      <!-- Etapa 5 -->
      <div class="form-step">
        <h3>Formulário enviado com sucesso!</h3>
      </div>
    </form>

    <div class="loading-message" id="loadingMessage">Enviando dados, aguarde...</div>
  </div>

  <script>
    const form = document.getElementById('multiStepForm');
    const steps = Array.from(document.querySelectorAll('.form-step'));
    const nextBtns = document.querySelectorAll('.next');
    const prevBtns = document.querySelectorAll('.prev');
    const loadingMessage = document.getElementById('loadingMessage');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => step.classList.toggle('active', i === index));
    }

    nextBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const currentInputs = steps[currentStep].querySelectorAll('input[required]');
        let valid = true;
        currentInputs.forEach(input => {
          if (!input.checkValidity()) {
            input.reportValidity();
            valid = false;
          }
        });
        if (valid) {
          currentStep++;
          showStep(currentStep);
        }
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentStep--;
        showStep(currentStep);
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      loadingMessage.classList.add('active');

      const formData = new FormData(form);
      const dores = Array.from(document.querySelectorAll('input[name="dores"]:checked')).map(cb => cb.value).join(', ');
      const metas = Array.from(document.querySelectorAll('input[name="metas"]:checked')).map(cb => cb.value).join(', ');
      formData.set('dores', dores);
      formData.set('metas', metas);

      fetch('https://script.google.com/macros/s/AKfycbxCKVU0TtezySipbQeQqDcVjeEJsL_sO7SsmWSzF7svF5S1IqWSfGa7Jx4g1DMn_vrFGQ/exec', {
        method: 'POST',
        body: formData
      }).then(() => {
        loadingMessage.classList.remove('active');
        currentStep++;
        showStep(currentStep);
        form.reset();
      }).catch(err => {
        loadingMessage.classList.remove('active');
        alert("Erro ao enviar os dados: " + err.message);
      });
    });

    showStep(currentStep);
  </script>
</body>
</html>
