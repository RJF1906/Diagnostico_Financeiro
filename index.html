<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Diagnóstico Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Diagnóstico Financeiro</h2>
    <form id="multiStepForm">
      <!-- Step 1 - Dados pessoais -->
      <div class="form-step active">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Step 2 - Dores -->
      <div class="form-step">
        <label>Dores:</label>
        <!-- (Seus checkboxes de dores...) -->
        <!-- [Mantive todos os checkboxes como estão] -->
        <!-- ... -->
        <div>
          <label><input type="checkbox" name="dores" value="Me sinto mal quando falo de dinheiro. Às vezes gasto por impulso, depois me arrependo. Tenho uma relação emocional conturbada com ele."> Me sinto mal quando falo de dinheiro. Às vezes gasto por impulso, depois me arrependo. Tenho uma relação emocional conturbada com ele.</label>
        </div>

        <button type="button" class="prev">Anterior</button>
        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Step 3 - Metas -->
      <div class="form-step">
        <label>Desejos ou Metas Detalhados:</label>
        <!-- (Seus checkboxes de metas...) -->
        <!-- [Mantive todos os checkboxes como estão] -->
        <!-- ... -->
        <div>
          <label><input type="checkbox" name="metas" value="Quero mudar minha relação com o dinheiro, vencer a culpa, o medo e os impulsos. Quero ter controle e leveza ao lidar com minha vida financeira.">Quero mudar minha relação com o dinheiro, vencer a culpa, o medo e os impulsos. Quero ter controle e leveza ao lidar com minha vida financeira.</label>
        </div>

        <button type="button" class="prev">Anterior</button>
        <button type="button" class="next">Próximo</button>
      </div>

      <!-- Step 4 - Comentário -->
      <div class="form-step">
        <label for="comentario">Deixe um comentário (opcional):</label>
        <textarea id="comentario" name="comentario"></textarea>

        <button type="button" class="prev">Anterior</button>
        <button type="submit">Enviar</button>
      </div>

      <!-- Step 5 - Confirmação -->
      <div class="form-step">
        <h3>Formulário enviado com sucesso!</h3>
      </div>
    </form>

    <!-- MENSAGEM DE ENVIO -->
    <div id="loadingMessage" class="hidden">Aguarde, os dados estão sendo enviados...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
